<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库 - 锐视测控平台</title>
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            /* 主色调 - 受Apple启发的柔和色彩 */
            --primary-bg: #fafafa;
            --secondary-bg: #ffffff;
            --accent-bg: #f5f5f7;
            --card-bg: #ffffff;
            
            /* 文字颜色 - 高对比度但不刺眼 */
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-accent: #007aff;
            --text-muted: #86868b;
            
            /* 品牌色 - 温和的蓝色系 */
            --brand-primary: #007aff;
            --brand-secondary: #5856d6;
            --brand-accent: #34c759;
            
            /* 渐变色 - 柔和不刺眼 */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-subtle: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            
            /* 阴影 - 微妙的深度 */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            
            /* 边框 */
            --border-light: rgba(0, 0, 0, 0.05);
            --border-medium: rgba(0, 0, 0, 0.1);
            
            /* 圆角 */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.8), 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-logo {
            background: var(--gradient-primary);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 16px;
        }
        
        .nav-info h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .nav-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .back-button {
            background: var(--brand-primary);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        /* 语言切换器样式 */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--radius-md);
            padding: 4px;
            display: flex;
            gap: 4px;
        }
        
        .language-switcher button {
            background: none;
            border: none;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }
        
        .language-switcher button.active {
            background: var(--brand-primary);
            color: white;
        }
        
        .language-switcher button:hover:not(.active) {
            background: rgba(0, 122, 255, 0.1);
            color: var(--brand-primary);
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: 40px 0;
        }
        
        .answer-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 32px;
            overflow: hidden;
        }
        
        .answer-header {
            background: var(--gradient-hero);
            color: white;
            padding: 32px;
            position: relative;
            overflow: hidden;
        }
        
        .answer-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
        }
        
        .answer-header-content {
            position: relative;
            z-index: 1;
        }
        
        .answer-header h1 {
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .question-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }
        
        .answer-content {
            padding: 40px;
        }
        
        .answer-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-primary);
        }
        
        .answer-text h2, .answer-text h3, .answer-text h4 {
            color: var(--text-primary);
            margin: 24px 0 16px 0;
            font-weight: 600;
        }
        
        .answer-text h2 {
            font-size: 24px;
            border-bottom: 2px solid var(--accent-bg);
            padding-bottom: 8px;
        }
        
        .answer-text h3 {
            font-size: 20px;
        }
        
        .answer-text h4 {
            font-size: 18px;
        }
        
        .answer-text p {
            margin-bottom: 16px;
        }
        
        .answer-text ul, .answer-text ol {
            margin: 16px 0;
            padding-left: 24px;
        }
        
        .answer-text li {
            margin-bottom: 8px;
        }
        
        .answer-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .answer-text em {
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .answer-text code {
            background: var(--accent-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 14px;
        }
        
        .answer-text pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            border-radius: var(--radius-lg);
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .answer-text pre code {
            background: none;
            padding: 0;
            color: inherit;
        }
        
        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--accent-bg);
            border-top: 3px solid var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .rating-section {
            background: var(--accent-bg);
            padding: 24px 40px;
            border-top: 1px solid var(--border-light);
        }
        
        .rating-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        
        .rating-buttons {
            display: flex;
            gap: 12px;
        }
        
        .rating-button {
            padding: 12px 20px;
            border-radius: var(--radius-lg);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rating-helpful {
            background: var(--brand-accent);
            color: white;
        }
        
        .rating-helpful:hover {
            background: #2ea043;
            transform: translateY(-1px);
        }
        
        .rating-unhelpful {
            background: #ff3b30;
            color: white;
        }
        
        .rating-unhelpful:hover {
            background: #d70015;
            transform: translateY(-1px);
        }
        
        /* 相关内容网格 */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 32px;
            margin-bottom: 32px;
        }
        
        .content-card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-light);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: var(--border-medium);
        }
        
        .content-card-header {
            padding: 20px 24px;
            font-weight: 600;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .content-card-header.knowledge {
            background: var(--gradient-accent);
        }
        
        .content-card-header.experiments {
            background: var(--gradient-secondary);
        }
        
        .content-card-body {
            padding: 24px;
        }
        
        .content-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            margin-bottom: 12px;
            background: var(--accent-bg);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .content-item:hover {
            background: var(--secondary-bg);
            transform: translateX(8px);
            box-shadow: var(--shadow-md);
        }
        
        .content-item:last-child {
            margin-bottom: 0;
        }
        
        .content-item-text {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .content-item-icon {
            color: var(--brand-primary);
            font-size: 16px;
        }
        
        /* 仿真容器 */
        .simulation-container {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-light);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .simulation-header {
            background: var(--gradient-primary);
            color: white;
            padding: 20px 24px;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .simulation-content {
            padding: 32px;
            min-height: 400px;
            background: var(--accent-bg);
        }
        
        .simulation-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-secondary);
        }
        
        .simulation-placeholder i {
            font-size: 64px;
            margin-bottom: 16px;
            color: var(--text-muted);
        }
        
        .simulation-placeholder h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .simulation-placeholder p {
            text-align: center;
            max-width: 400px;
        }
        
        /* 参数控制 */
        .parameter-control {
            margin-bottom: 20px;
        }
        
        .parameter-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .parameter-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--accent-bg);
            outline: none;
            margin: 12px 0;
            -webkit-appearance: none;
        }
        
        .parameter-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--brand-primary);
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }
        
        .parameter-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--brand-primary);
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow-md);
        }
        
        .parameter-value {
            font-weight: 600;
            color: var(--brand-primary);
        }
        
        /* 图表容器 */
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
            background: white;
            border-radius: var(--radius-lg);
            padding: 16px;
        }
        
        /* 错误状态 */
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #ff3b30;
        }
        
        .error-icon {
            font-size: 24px;
            margin-right: 12px;
        }
        
        /* 通知 */
        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .notification.success {
            background: var(--brand-accent);
            color: white;
        }
        
        .notification.error {
            background: #ff3b30;
            color: white;
        }
        
        .notification.info {
            background: var(--brand-primary);
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .main-content {
                padding: 24px 0;
            }
            
            .answer-header,
            .answer-content,
            .rating-section {
                padding: 24px 20px;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .simulation-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <div class="nav-logo">SeeSharp</div>
                    <div class="nav-info">
                        <h1>简仪科技</h1>
                        <p>AI智能问答</p>
                    </div>
                </div>
                <div class="nav-actions">
                    <div class="language-switcher">
                        <button data-lang="zh" onclick="switchLanguage('zh')">中文</button>
                        <button data-lang="en" onclick="switchLanguage('en')">EN</button>
                    </div>
                    <a href="index.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        返回首页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <!-- Question Display -->
            <div class="answer-card">
                <div class="answer-header">
                    <div class="answer-header-content">
                        <h1>问题</h1>
                        <p id="question-text" class="question-text">正在加载问题...</p>
                    </div>
                </div>
            </div>

            <!-- Answer Display -->
            <div class="answer-card">
                <div class="answer-header">
                    <div class="answer-header-content">
                        <h1>
                            <i class="fas fa-lightbulb" style="margin-right: 12px;"></i>
                            智能回答
                        </h1>
                    </div>
                </div>
                <div class="answer-content">
                    <div id="answer-content" class="answer-text">
                        <div class="loading-container">
                            <div class="loading-spinner"></div>
                            <span>正在生成回答...</span>
                        </div>
                    </div>
                </div>
                <div class="rating-section">
                    <h4 class="rating-title">这个回答有帮助吗？</h4>
                    <div class="rating-buttons">
                        <button class="rating-button rating-helpful" onclick="rateAnswer(true)">
                            <i class="fas fa-thumbs-up"></i>有帮助
                        </button>
                        <button class="rating-button rating-unhelpful" onclick="rateAnswer(false)">
                            <i class="fas fa-thumbs-down"></i>需改进
                        </button>
                    </div>
                </div>
            </div>

            <!-- Technology and Configuration Grid -->
            <div class="content-grid">
                <!-- Related Technology -->
                <div class="content-card">
                    <div class="content-card-header knowledge">
                        <i class="fas fa-microchip"></i>
                        相关技术
                    </div>
                    <div class="content-card-body">
                        <div id="technology-list">
                            <div class="loading-container">
                                <div class="loading-spinner"></div>
                                <span>AI正在分析相关技术...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recommended Configuration -->
                <div class="content-card">
                    <div class="content-card-header experiments">
                        <i class="fas fa-cogs"></i>
                        推荐配置
                    </div>
                    <div class="content-card-body">
                        <div id="configuration-list">
                            <div class="loading-container">
                                <div class="loading-spinner"></div>
                                <span>AI正在生成推荐配置...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Showcase -->
            <div class="simulation-container">
                <div class="simulation-header">
                    <i class="fas fa-cube"></i>
                    <span id="product-showcase-title">产品展示</span>
                </div>
                <div class="simulation-content">
                    <div id="product-showcase-area">
                        <div class="simulation-placeholder">
                            <div class="loading-spinner"></div>
                            <h3>AI正在生成产品展示...</h3>
                            <p>请稍候，系统正在根据问题内容生成相关产品展示</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global variables
        let currentQuestion = '';
        let currentAnswer = null;
        let currentSimulation = null;
        let simulationChart = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadQuestionAndAnswer();
            initMathJax();
            initCodeHighlighting();
        });

        // Load question and answer from URL parameters or localStorage
        function loadQuestionAndAnswer() {
            const urlParams = new URLSearchParams(window.location.search);
            const question = urlParams.get('q') || localStorage.getItem('currentQuestion');
            
            if (question) {
                currentQuestion = question;
                document.getElementById('question-text').textContent = question;
                
                // 尝试从localStorage获取已有的回答
                const storedAnswer = localStorage.getItem('currentAnswer');
                if (storedAnswer) {
                    try {
                        const answerData = JSON.parse(storedAnswer);
                        console.log('Using stored answer:', answerData);
                        currentAnswer = answerData;
                        displayAnswer(answerData);
                        generateRelatedContentWithAI(question, answerData.content);
                        // 清除localStorage中的数据
                        localStorage.removeItem('currentAnswer');
                        localStorage.removeItem('currentQuestion');
                        return;
                    } catch (error) {
                        console.error('Error parsing stored answer:', error);
                    }
                }
                
                // 如果没有存储的回答，则重新获取
                fetchAnswer(question);
            } else {
                window.location.href = 'index.html';
            }
        }

        // Fetch answer from API
        function fetchAnswer(question) {
            fetch('/api/llm/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    provider: null,
                    model: null,
                    options: {}
                })
            })
            .then(response => {
                console.log('API Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('API Response data:', data);
                currentAnswer = data;
                
                // 检查响应是否包含内容
                if (data.content) {
                    displayAnswer(data);
                    // Generate related content using AI
                    generateRelatedContentWithAI(question, data.content);
                } else if (data.error) {
                    // 显示错误信息
                    document.getElementById('answer-content').innerHTML = 
                        `<div class="error-container"><i class="fas fa-exclamation-triangle error-icon"></i>错误：${data.error}</div>`;
                } else {
                    // 显示通用错误
                    document.getElementById('answer-content').innerHTML = 
                        '<div class="error-container"><i class="fas fa-exclamation-triangle error-icon"></i>未收到有效回答，请稍后重试</div>';
                }
            })
            .catch(error => {
                console.error('Error fetching answer:', error);
                document.getElementById('answer-content').innerHTML = 
                    '<div class="error-container"><i class="fas fa-exclamation-triangle error-icon"></i>网络错误，请检查连接后重试</div>';
            });
        }

        // Display answer content
        function displayAnswer(answerData) {
            const answerContent = document.getElementById('answer-content');
            
            // Format the content with proper line breaks and styling

        // Generate sine wave data
        function generateSineWave(frequency, amplitude) {
            const points = 100;
            const period = 1000 / frequency; // ms
            const x = [];
            const y = [];
            
            for (let i = 0; i < points; i++) {
                const t = (i / points) * period * 2;
                x.push(t.toFixed(2));
                y.push((amplitude * Math.sin(2 * Math.PI * frequency * t / 1000)).toFixed(3));
            }
            
            return { x, y };
        }
