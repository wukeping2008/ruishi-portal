<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="knowledgeBase.title">技术知识库 - 锐视测控平台</title>
    <meta name="i18n-title" content="knowledgeBase.title">
    <meta name="description" content="锐视测控平台知识库，提供技术文档搜索、上传和管理功能">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* 主色调 - 受Apple启发的柔和色彩 */
            --primary-bg: #fafafa;
            --secondary-bg: #ffffff;
            --accent-bg: #f5f5f7;
            --card-bg: #ffffff;
            
            /* 文字颜色 - 高对比度但不刺眼 */
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-accent: #007aff;
            --text-muted: #86868b;
            
            /* 品牌色 - 温和的蓝色系 */
            --brand-primary: #007aff;
            --brand-secondary: #5856d6;
            --brand-accent: #34c759;
            
            /* 渐变色 - 柔和不刺眼 */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-subtle: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            
            /* 阴影 - 微妙的深度 */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            
            /* 边框 */
            --border-light: rgba(0, 0, 0, 0.05);
            --border-medium: rgba(0, 0, 0, 0.1);
            
            /* 圆角 */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.8), 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-logo {
            background: var(--gradient-primary);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 16px;
        }
        
        .nav-info h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .nav-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .back-button {
            background: var(--brand-primary);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        /* Hero区域 */
        .hero {
            background: var(--gradient-hero);
            color: white;
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            font-size: clamp(36px, 6vw, 56px);
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        
        .hero-subtitle {
            font-size: clamp(18px, 3vw, 24px);
            margin-bottom: 32px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: 80px 0;
        }
        
        /* 选项卡导航 */
        .tab-navigation {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: var(--radius-xl);
            padding: 8px;
            margin-bottom: 40px;
            display: flex;
            gap: 8px;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .tab-button {
            flex: 1;
            padding: 16px 24px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 16px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .tab-button.active {
            background: var(--brand-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .tab-button:hover:not(.active) {
            background: var(--accent-bg);
            color: var(--text-primary);
        }
        
        /* 选项卡内容 */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 搜索区域 */
        .search-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: var(--radius-xl);
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .search-form {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .search-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: 16px;
            background: var(--secondary-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        .search-button {
            background: var(--brand-primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-button:hover {
            background: #0056cc;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        /* 分类网格 */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .category-card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            border: 1px solid var(--border-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--brand-primary);
        }
        
        .category-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .category-icon.system { background: var(--gradient-primary); }
        .category-icon.product { background: var(--gradient-accent); }
        .category-icon.software { background: var(--gradient-secondary); }
        .category-icon.application { background: var(--gradient-subtle); color: var(--text-primary); }
        
        .category-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .category-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* 上传区域 */
        .upload-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: var(--radius-xl);
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .upload-area {
            border: 2px dashed var(--border-medium);
            border-radius: var(--radius-lg);
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--brand-primary);
            background: var(--accent-bg);
        }
        
        .upload-area.dragover {
            border-color: var(--brand-primary);
            background: rgba(0, 122, 255, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
        
        .upload-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .file-input {
            display: none;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            background: var(--secondary-bg);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .form-select:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        .upload-button {
            background: var(--brand-accent);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }
        
        .upload-button:hover {
            background: #2ea043;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .upload-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        
        /* 文档列表 */
        .document-list {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: var(--radius-xl);
            padding: 40px;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .document-item {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }
        
        .document-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--border-medium);
        }
        
        .document-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .document-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .document-meta {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .document-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .action-button.primary {
            background: var(--brand-primary);
            color: white;
        }
        
        .action-button.primary:hover {
            background: #0056cc;
        }
        
        .action-button.danger {
            background: #ff3b30;
            color: white;
        }
        
        .action-button.danger:hover {
            background: #d70015;
        }
        
        .document-summary {
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .document-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .document-tag {
            background: var(--accent-bg);
            color: var(--text-primary);
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
        }
        
        /* 进度条 */
        .progress-container {
            margin-top: 24px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--accent-bg);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--brand-primary);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--accent-bg);
            border-top: 3px solid var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 64px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .empty-desc {
            font-size: 16px;
        }
        
        /* 通知 */
        .notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .notification.success {
            background: var(--brand-accent);
            color: white;
        }
        
        .notification.error {
            background: #ff3b30;
            color: white;
        }
        
        .notification.info {
            background: var(--brand-primary);
            color: white;
        }
        
        /* 语言切换器样式 */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--radius-md);
            padding: 4px;
            display: flex;
            gap: 4px;
        }
        
        .language-switcher button {
            background: none;
            border: none;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }
        
        .language-switcher button.active {
            background: var(--brand-primary);
            color: white;
        }
        
        .language-switcher button:hover:not(.active) {
            background: rgba(0, 122, 255, 0.1);
            color: var(--brand-primary);
        }
        
        /* 知识库介绍样式 */
        .knowledge-intro {
            margin-bottom: 40px;
        }
        
        .intro-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: var(--radius-xl);
            padding: 60px;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .intro-content h2 {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            text-align: center;
        }
        
        .intro-content > p {
            font-size: 18px;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 48px;
            line-height: 1.8;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .knowledge-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-bottom: 48px;
        }
        
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 24px;
            background: var(--accent-bg);
            border-radius: var(--radius-lg);
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }
        
        .feature-text h4 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .feature-text p {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .cta-section {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: var(--radius-lg);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .cta-button:not(.secondary) {
            background: var(--brand-primary);
            color: white;
        }
        
        .cta-button:not(.secondary):hover {
            background: #0056cc;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .cta-button.secondary {
            background: var(--accent-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-light);
        }
        
        .cta-button.secondary:hover {
            background: var(--secondary-bg);
            border-color: var(--brand-primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .hero {
                padding: 60px 0;
            }
            
            .main-content {
                padding: 60px 0;
            }
            
            .intro-card {
                padding: 40px 24px;
            }
            
            .intro-content h2 {
                font-size: 28px;
            }
            
            .intro-content > p {
                font-size: 16px;
                margin-bottom: 32px;
            }
            
            .knowledge-features {
                grid-template-columns: 1fr;
                gap: 24px;
                margin-bottom: 32px;
            }
            
            .feature-item {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .cta-section {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
            
            .cta-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .tab-navigation {
                flex-direction: column;
                gap: 4px;
            }
            
            .search-form {
                flex-direction: column;
                gap: 12px;
            }
            
            .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 16px;
            }
            
            .upload-area {
                padding: 40px 20px;
            }
            
            .document-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .document-actions {
                align-self: stretch;
            }
            
            .action-button {
                flex: 1;
                justify-content: center;
            }
            
            .nav-actions {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="nav-brand">
                    <div class="nav-logo">SeeSharp</div>
                    <div class="nav-info">
                        <h1 data-i18n="common.company">锐视测控平台</h1>
                        <p data-i18n="knowledgeBase.subtitle">技术知识库</p>
                    </div>
                </div>
                <div class="nav-actions">
                    <div class="language-switcher">
                        <button data-lang="zh" onclick="switchLanguage('zh')">中文</button>
                        <button data-lang="en" onclick="switchLanguage('en')">EN</button>
                    </div>
                    <a href="index.html" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span data-i18n="knowledgeBase.backHome">返回首页</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <i class="fas fa-book-open" style="margin-right: 16px;"></i>
                    <span data-i18n="knowledgeBase.heroTitle">知识库</span>
                </h1>
                <p class="hero-subtitle" data-i18n="knowledgeBase.heroSubtitle">
                    技术文档搜索、上传与管理中心
                </p>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-form">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input"
                        placeholder="搜索技术文档、产品手册、应用笔记..."
                    >
                    <button class="search-button" onclick="searchDocuments()">
                        <i class="fas fa-search"></i>
                        搜索
                    </button>
                </div>
                
                <!-- Category Grid -->
                <div class="category-grid">
                    <div class="category-card" onclick="searchByCategory('system_architecture')">
                        <div class="category-icon system">
                            <i class="fas fa-sitemap"></i>
                        </div>
                        <div class="category-title">系统架构</div>
                        <div class="category-desc">PXI系统架构文档</div>
                    </div>
                    
                    <div class="category-card" onclick="searchByCategory('product_specs')">
                        <div class="category-icon product">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <div class="category-title">产品规格</div>
                        <div class="category-desc">产品技术规格书</div>
                    </div>
                    
                    <div class="category-card" onclick="searchByCategory('software_development')">
                        <div class="category-icon software">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="category-title">软件开发</div>
                        <div class="category-desc">开发指南和API文档</div>
                    </div>
                    
                    <div class="category-card" onclick="searchByCategory('application_notes')">
                        <div class="category-icon application">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="category-title">应用笔记</div>
                        <div class="category-desc">应用案例和解决方案</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global variables
        let currentTab = 'search';
        let uploadedFiles = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            loadPopularDocuments();
            setupEventListeners();
        });

        // Initialize page
        function initializePage() {
            console.log('知识库页面初始化...');
            
            // Setup drag and drop
            setupDragAndDrop();
            
            // Setup search input
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchDocuments();
                    }
                });
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Upload form
            const uploadForm = document.getElementById('upload-form');
            if (uploadForm) {
                uploadForm.addEventListener('submit', handleUpload);
            }
        }

        // Setup drag and drop
        function setupDragAndDrop() {
            const uploadArea = document.querySelector('.upload-area');
            if (!uploadArea) return;

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const fileInput = document.getElementById('file-input');
                    fileInput.files = files;
                    handleFileSelect(fileInput);
                }
            });
        }

        // Switch tabs
        function switchTab(tabName, button) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            button.classList.add('active');
            
            currentTab = tabName;
            
            // Load content for specific tabs
            if (tabName === 'manage') {
                loadDocumentManagement();
            }
        }

        // Handle file selection
        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;

            const placeholder = document.getElementById('upload-placeholder');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');

            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;

            placeholder.style.display = 'none';
            fileInfo.style.display = 'block';
        }

        // Handle upload
        async function handleUpload(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const file = formData.get('file');
            
            if (!file || file.size === 0) {
                showNotification('请选择要上传的文件', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('upload-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            // Show progress
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 上传中...';
            progressContainer.style.display = 'block';
            
            try {
                // Simulate upload progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `上传中... ${Math.round(progress)}%`;
                }, 200);
                
                const response = await fetch('/api/knowledge/upload', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                progressText.textContent = '处理中...';
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('文档上传成功！', 'success');
                    resetUploadForm();
                    
                    // Refresh document lists
                    loadPopularDocuments();
                    if (currentTab === 'manage') {
                        loadDocumentManagement();
                    }
                } else {
                    throw new Error(data.error || '上传失败');
                }
            } catch (error) {
                console.error('上传失败:', error);
                showNotification(error.message || '文档上传失败，请稍后重试', 'error');
            } finally {
                // Reset UI
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> 上传文档';
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
            }
        }

        // Reset upload form
        function resetUploadForm() {
            const form = document.getElementById('upload-form');
            if (form) {
                form.reset();
                
                const placeholder = document.getElementById('upload-placeholder');
                const fileInfo = document.getElementById('file-info');
                
                placeholder.style.display = 'block';
                fileInfo.style.display = 'none';
            }
        }

        // Search documents
        function searchDocuments() {
            const searchInput = document.getElementById('search-input');
            const query = searchInput.value.trim();
            
            if (!query) {
                showNotification('请输入搜索关键词', 'error');
                return;
            }
            
            // Use AI search for documents
            const question = `请在简仪科技的技术文档中搜索关于"${query}"的相关信息`;
            window.open(`answer.html?q=${encodeURIComponent(question)}`, '_blank');
        }

        // Search by category
        function searchByCategory(category) {
            const categoryNames = {
                'system_architecture': '系统架构',
                'product_specs': '产品规格',
                'software_development': '软件开发',
                'application_notes': '应用笔记'
            };
            
            const categoryName = categoryNames[category] || category;
            const question = `请介绍简仪科技PXI产品在"${categoryName}"方面的技术资料和相关文档`;
            window.open(`answer.html?q=${encodeURIComponent(question)}`, '_blank');
        }

        // Load popular documents
        async function loadPopularDocuments() {
            try {
                const response = await fetch('/api/knowledge/documents?per_page=5');
                const data = await response.json();
                
                const container = document.getElementById('popular-documents');
                if (!container) {
                    console.log('popular-documents容器不存在，跳过加载');
                    return;
                }
                
                if (data.success && data.documents && data.documents.length > 0) {
                    container.innerHTML = data.documents.map(doc => `
                        <div class="document-item">
                            <div class="document-header">
                                <div>
                                    <div class="document-title">${doc.filename}</div>
                                    <div class="document-meta">
                                        <span><i class="fas fa-tag"></i> ${doc.doc_type}</span>
                                        <span><i class="fas fa-file-alt"></i> ${doc.file_size}</span>
                                        <span><i class="fas fa-calendar"></i> ${new Date(doc.upload_time).toLocaleDateString()}</span>
                                    </div>
                                </div>
                                <div class="document-actions">
                                    <button class="action-button primary" onclick="askDocumentQuestion('${doc.doc_id}', '${doc.filename}')">
                                        <i class="fas fa-question-circle"></i>
                                        问答
                                    </button>
                                </div>
                            </div>
                            <div class="document-summary">${doc.content_summary}</div>
                            <div class="document-tags">
                                <span class="document-tag">${doc.doc_type}</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-folder-open"></i>
                            </div>
                            <div class="empty-title">暂无文档</div>
                            <div class="empty-desc">请先上传一些技术资料</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载热门文档失败:', error);
                document.getElementById('popular-documents').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="empty-title">加载失败</div>
                        <div class="empty-desc">请稍后重试</div>
                    </div>
                `;
            }
        }

        // Load document management
        async function loadDocumentManagement() {
            try {
                const response = await fetch('/api/knowledge/documents');
                const data = await response.json();
                
                const container = document.getElementById('document-management-list');
                if (data.success && data.documents && data.documents.length > 0) {
                    container.innerHTML = data.documents.map(doc => `
                        <div class="document-item">
                            <div class="document-header">
                                <div>
                                    <div class="document-title">${doc.filename}</div>
                                    <div class="document-meta">
                                        <span><i class="fas fa-tag"></i> ${doc.doc_type}</span>
                                        <span><i class="fas fa-file-alt"></i> ${doc.file_size}</span>
                                        <span><i class="fas fa-calendar"></i> ${new Date(doc.upload_time).toLocaleDateString()}</span>
                                    </div>
                                </div>
                                <div class="document-actions">
                                    <button class="action-button primary" onclick="askDocumentQuestion('${doc.doc_id}', '${doc.filename}')">
                                        <i class="fas fa-question-circle"></i>
                                        问答
                                    </button>
                                    <button class="action-button danger" onclick="deleteDocument('${doc.doc_id}')">
                                        <i class="fas fa-trash"></i>
                                        删除
                                    </button>
                                </div>
                            </div>
                            <div class="document-summary">${doc.content_summary}</div>
                            <div class="document-tags">
                                <span class="document-tag">${doc.doc_type}</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <i class="fas fa-folder-open"></i>
                            </div>
                            <div class="empty-title">暂无文档</div>
                            <div class="empty-desc">请先上传一些技术资料</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('加载文档管理失败:', error);
                document.getElementById('document-management-list').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="empty-title">加载失败</div>
                        <div class="empty-desc">请稍后重试</div>
                    </div>
                `;
            }
        }

        // Refresh documents
        function refreshDocuments() {
            loadPopularDocuments();
            if (currentTab === 'manage') {
                loadDocumentManagement();
            }
            showNotification('文档列表已刷新', 'info');
        }

        // Ask document question
        function askDocumentQuestion(docId, filename) {
            const question = `请基于文档"${filename}"回答我的问题：这个文档的主要内容是什么？有哪些关键技术点？`;
            window.open(`answer.html?q=${encodeURIComponent(question)}&doc_id=${docId}`, '_blank');
        }

        // Delete document
        async function deleteDocument(docId) {
            if (!confirm('确定要删除这个文档吗？此操作不可撤销。')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/knowledge/delete/${docId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('文档删除成功', 'success');
                    
                    // Refresh document lists
                    loadPopularDocuments();
                    if (currentTab === 'manage') {
                        loadDocumentManagement();
                    }
                } else {
                    throw new Error(data.error || '删除失败');
                }
            } catch (error) {
                console.error('删除文档失败:', error);
                showNotification(error.message || '删除文档失败，请稍后重试', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-triangle' : 
                        'info-circle';
            
            notification.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // 语言切换功能已在i18n.js中实现
    </script>
    
    <!-- 引入国际化脚本 -->
    <script src="js/i18n.js"></script>
</body>
