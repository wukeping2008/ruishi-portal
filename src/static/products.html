<html lang="zh-CN">

    <!-- Font Awesome for icons -->

    <style>
        :root {
            /* 主色调 - 受Apple启发的柔和色彩 */
            --primary-bg: #fafafa;
            --secondary-bg: #ffffff;
            --accent-bg: #f5f5f7;
            --card-bg: #ffffff;
            
            /* 文字颜色 - 高对比度但不刺眼 */
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --text-accent: #007aff;
            --text-muted: #86868b;
            
            /* 品牌色 - 温和的蓝色系 */
            --brand-primary: #007aff;
            --brand-secondary: #5856d6;
            --brand-accent: #34c759;
            
            /* 渐变色 - 柔和不刺眼 */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-subtle: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            
            /* 阴影 - 微妙的深度 */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);
            
            /* 边框 */
            --border-light: rgba(0, 0, 0, 0.05);
            --border-medium: rgba(0, 0, 0, 0.1);
            
            /* 圆角 */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 导航栏 */
        .navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.8), 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-logo {
            background: var(--gradient-primary);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 16px;
        }
        
        .nav-info h1 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .nav-info p {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .language-switcher {
            background: rgba(255, 255, 255, 0.8);
            border-radius: var(--radius-md);
            padding: 4px;
            display: flex;
            gap: 4px;
        }
        
        .language-switcher button {
            background: none;
            border: none;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }
        
        .language-switcher button.active {
            background: var(--brand-primary);
            color: white;
        }
        
        .language-switcher button:hover:not(.active) {
            background: rgba(0, 122, 255, 0.1);
            color: var(--brand-primary);
        }
        
        .back-button {
            background: var(--brand-primary);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        /* Hero区域 */
        .hero {
            background: var(--gradient-hero);
            color: white;
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero-title {
            font-size: clamp(36px, 6vw, 56px);
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }
        
        .hero-subtitle {
            font-size: clamp(18px, 3vw, 24px);
            margin-bottom: 32px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: 80px 0;
        }
        
        /* 产品分类网格 */
        .categories-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border-radius: var(--radius-xl);
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: clamp(28px, 4vw, 36px);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        
        .section-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }
        
        .category-card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            overflow: hidden;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
            border-color: var(--border-medium);
        }
        
        .category-header {
            padding: 32px 24px;
            text-align: center;
            position: relative;
        }
        
        .category-header.data-acquisition { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .category-header.digital-io { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .category-header.multimeter { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .category-header.distributed { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .category-header.educational { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .category-header.oscilloscope { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .category-header.signal-generation { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .category-header.digitizer { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .category-header.switch { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        
        .category-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .category-title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .category-description {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .category-body {
            padding: 24px;
        }
        
        .category-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .product-count {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .category-arrow {
            color: var(--brand-primary);
            font-size: 18px;
        }
        
        .category-features {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .category-features li {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-features li i {
            color: var(--brand-primary);
            width: 16px;
        }
        
        /* 产品展示模态框 */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            background: var(--gradient-hero);
            color: white;
            padding: 32px;
            position: relative;
        }
        
        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
        }
        
        .modal-header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .modal-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-body {
            padding: 40px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .product-card {
            background: var(--accent-bg);
            border-radius: var(--radius-lg);
            padding: 24px;
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--brand-primary);
        }
        
        .product-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .product-category {
            font-size: 14px;
            color: var(--brand-primary);
            margin-bottom: 12px;
        }
        
        .product-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .product-specs {
            margin-bottom: 16px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .spec-label {
            color: var(--text-secondary);
        }
        
        .spec-value {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .product-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .product-tag {
            background: var(--brand-primary);
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
        }
        
        .product-actions {
            display: flex;
            gap: 8px;
        }
        
        .product-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .product-btn.primary {
            background: var(--brand-primary);
            color: white;
        }
        
        .product-btn.primary:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        .product-btn.secondary {
            background: var(--accent-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
        }
        
        .product-btn.secondary:hover {
            background: var(--secondary-bg);
            border-color: var(--brand-primary);
        }
        
        .modal-footer {
            padding: 32px 40px;
            border-top: 1px solid var(--border-light);
            text-align: center;
        }
        
        .modal-footer-text {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }
        
        .modal-footer-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .footer-btn {
            padding: 12px 24px;
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer-btn.primary {
            background: #dc2626;
            color: white;
        }
        
        .footer-btn.primary:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }
        
        .footer-btn.secondary {
            background: var(--brand-primary);
            color: white;
        }
        
        .footer-btn.secondary:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 64px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
        
        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .empty-desc {
            font-size: 16px;
        }
        
        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--accent-bg);
            border-top: 3px solid var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .hero {
                padding: 60px 0;
            }
            
            .main-content {
                padding: 60px 0;
            }
            
            .categories-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .modal {
                padding: 10px;
            }
            
            .modal-header,
            .modal-body,
            .modal-footer {
                padding: 20px;
            }
            
            .nav-actions {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

        // 显示产品分类
        function displayProductCategories() {
            const container = document.getElementById('product-categories');
            container.innerHTML = '';

            Object.entries(productCategories).forEach(([categoryId, category]) => {
                const productCount = category.products ? category.products.length : 0;
                
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.onclick = () => showCategoryProducts(categoryId, category);
                
                categoryCard.innerHTML = `
                    <div class="category-header ${category.class}">
                        <div class="category-icon">
                            <i class="${category.icon}"></i>
                        </div>
                        <h3 class="category-title">${category.name}</h3>
                        <p class="category-description">${category.description}</p>
                    </div>
                    <div class="category-body">
                        <div class="category-stats">
                            <span class="product-count">${productCount} 个产品</span>
                            <i class="fas fa-arrow-right category-arrow"></i>
                        </div>
                        <ul class="category-features">
                            ${category.features.map(feature => 
                                `<li><i class="fas fa-check"></i>${feature}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
                
                container.appendChild(categoryCard);
            });
        }

        // 显示分类产品
        function showCategoryProducts(categoryId, category) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-header-content">
                            <div>
                                <h2 class="modal-title">${category.name}</h2>
                                <p class="modal-subtitle">${category.description}</p>
                            </div>
                            <button class="modal-close" onclick="closeModal(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="modal-body">
                        <div class="products-grid">
                            ${generateProductCards(category.products || [])}
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <p class="modal-footer-text">需要更多产品信息或技术支持？</p>
                        <div class="modal-footer-actions">
                            <a href="https://www.jytek.com" target="_blank" class="footer-btn primary">
                                <i class="fas fa-external-link-alt"></i>访问简仪科技官网
                            </a>
                            <button onclick="askCategoryQuestion('${category.name}')" class="footer-btn secondary">
                                <i class="fas fa-question-circle"></i>AI技术咨询
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // 点击背景关闭模态框
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
        }

        // 生成产品卡片
        function generateProductCards(products) {
            if (!products || products.length === 0) {
                return `
                    <div class="empty-state">
                        <i class="fas fa-box-open empty-icon"></i>
                        <h3 class="empty-title">该分类暂无产品信息</h3>
                        <p class="empty-desc">请访问官网获取最新产品信息</p>
                    </div>
                `;
            }
            
            return products.map(product => `
                <div class="product-card">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-category">${product.category}</p>
                    <p class="product-description">${product.description}</p>
                    
                    <div class="product-specs">
                        ${Object.entries(product.specifications || {}).map(([key, value]) => 
                            `<div class="spec-item">
                                <span class="spec-label">${key}:</span>
                                <span class="spec-value">${value}</span>
                            </div>`
                        ).join('')}
                    </div>
                    
                    <div class="product-tags">
                        ${(product.tags || []).map(tag => 
                            `<span class="product-tag">${tag}</span>`
                        ).join('')}
                    </div>
                    
                    <div class="product-actions">
                        <button onclick="askProductQuestion('${product.name}')" class="product-btn primary">
                            <i class="fas fa-question-circle"></i>AI咨询
                        </button>
                        <button onclick="requestQuote('${product.name}')" class="product-btn secondary">
                            <i class="fas fa-calculator"></i>获取报价
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 关闭模态框
        function closeModal(button) {
            const modal = button.closest('.modal');
            if (modal) {
                document.body.removeChild(modal);
            }
        }

        // 询问产品问题
        function askProductQuestion(productName) {
            const question = `请详细介绍${productName}的技术特点、应用场景和选型建议`;
            const answerUrl = `answer.html?q=${encodeURIComponent(question)}`;
            window.open(answerUrl, '_blank');
        }

        // 询问分类问题
        function askCategoryQuestion(categoryName) {
            const question = `请介绍简仪科技在${categoryName}领域的产品特色和技术优势`;
            const answerUrl = `answer.html?q=${encodeURIComponent(question)}`;
            window.open(answerUrl, '_blank');
        }

        // 请求报价
        function requestQuote(productName) {
            const question = `我想了解${productName}的详细报价和采购信息，包括技术规格、价格和交付周期`;
            const answerUrl = `answer.html?q=${encodeURIComponent(question)}`;
            window.open(answerUrl, '_blank');
        }

        // 语言切换功能
        function switchLanguage(lang) {
            if (lang === 'zh') {
                document.documentElement.lang = 'zh-CN';
                document.title = '产品中心 - 锐视测控平台';
            } else if (lang === 'en') {
                document.documentElement.lang = 'en';
                document.title = 'Product Center - SeeSharp Platform';
            }
            
            // 更新语言切换按钮状态
            document.querySelectorAll('.language-switcher button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
            
            console.log('Language switched to:', lang);
        }

        // 初始化语言切换器
        function initializeLanguageSwitcher() {
            const defaultLang = 'zh';
            switchLanguage(defaultLang);
        }
    </script>
